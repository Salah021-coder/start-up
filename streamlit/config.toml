# ============================================================================
# FILE: .streamlit/config.toml
# Main Streamlit Configuration
# ============================================================================

[theme]
# Primary colors
primaryColor = "#1f77b4"        # Blue - for buttons and accents
backgroundColor = "#ffffff"      # White - main background
secondaryBackgroundColor = "#f0f2f6"  # Light gray - for containers
textColor = "#262730"           # Dark gray - main text

# Font
font = "sans serif"

[server]
# Server settings
port = 8501
enableCORS = false
enableXsrfProtection = true
maxUploadSize = 200  # MB - for boundary files
headless = false

[browser]
# Browser settings
gatherUsageStats = false
serverAddress = "localhost"
serverPort = 8501

[runner]
# Runner settings
magicEnabled = true
fastReruns = true

[client]
# Client settings
showErrorDetails = true
toolbarMode = "minimal"

[ui]
# Hide Streamlit branding
hideTopBar = false
hideSidebarNav = false